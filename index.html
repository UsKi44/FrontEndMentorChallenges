<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="d-flex flex-column">
    <div
      class="main p-2 d-flex flex-column align-items-center position-relative"
    >
      <div class="mt-5">
        <h1 class="fw-bold text-light text-center">IP ADDRESS TRACKER</h1>
      </div>

      <div class="input-group mt-5 input-wrapper">
        <input
          type="text"
          minlength="7"
          maxlength="15"
          size="15"
          pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$"
          class="form-control"
          placeholder="Input Ip address"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          id="ipInput"
        />
        <div class="input-group-append bg-dark">
          <button
            class="btn btn-danger flex-center bg-dark border border-dark input-group-border h-100"
            type="button"
            id="searchBtn"
            onclick="addPopup()"
          >
            <img src="images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>
      </div>
      <div
        class="w-75 bg-white px-4 py-3 border rounded info d-flex justify-content-center align-items-center"
      >
        <table class="w-100">
          <tr class="table-header">
            <th>IP ADDRESS</th>
            <th>LOCATION</th>
            <th>TIMEZONE</th>
            <th>ISP</th>
          </tr>
          <tr class="fw-bold infos">
            <td id="ipOutput" class="pe-2">N/A</td>

            <td id="locatOutput" class="pe-2">N/A</td>

            <td id="timeOutput" class="pe-2">N/A</td>

            <td id="ISP" class="pe-2">N/A</td>
          </tr>
        </table>
      </div>
    </div>
    <div id="map" class="d-flex flex-grow-1"></div>

    <div class="attribution position-fixed mb-0">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luka(UsKi44)</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
