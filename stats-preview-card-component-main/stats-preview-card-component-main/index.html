<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./styles/main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_content">
    
    <div class="info_div">
      <p>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your bussiness grow.</p>
      <p class="full_info" >
        
          Discover the benefits of data analytics and make better decisions
        
         regarding revenue, customer experience, and overall efficiency.
      </p>
    
      
      <div class="other_info">
        <div>
          <h3 style="text-align: center; color: white;">10K+</h3>
          <p style="color: hsla(0, 0%, 100%, 0.6);">COMPANIES</p>
        </div>
        <div>
          <h3 style="text-align: center; color: white;">314</h3>
          <p style="color: hsla(0, 0%, 100%, 0.6);">TEMPLATES</p>        
        </div>
        <div>
          <h3 style="text-align: center; color: white;">12M+</h3>
          <p style="color: hsla(0, 0%, 100%, 0.6);">QUERIES</p>
        </div>
      </div>     
      
    </div>
    <div class="img_div">
      <picture>
        <source media="(max-width:1365px)" srcset="./images/image-header-mobile.jpg">
        <source media="(min-width:1366px)" srcset="./images/image-header-desktop.jpg">  
        <img src="./images/image-header-mobile.jpg" alt="headerImg">
      </picture>
     
    </div>
    
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/UsKi44">Luka (@UsKi44)</a>.
  </div>
</body>
</html>
